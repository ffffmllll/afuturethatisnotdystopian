<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- First model-viewer -->
    <a-entity position="-2 0 0">
      <model-viewer src="path/to/model1.glb" ar camera-controls></model-viewer>
    </a-entity>

    <!-- Second model-viewer -->
    <a-entity position="0 0 0">
      <model-viewer src="path/to/model2.glb" ar camera-controls></model-viewer>
    </a-entity>

    <!-- Third model-viewer -->
    <a-entity position="2 0 0">
      <model-viewer src="path/to/model3.glb" ar camera-controls></model-viewer>
    </a-entity>

    <!-- Fourth model-viewer -->
    <a-entity position="4 0 0">
      <model-viewer src="path/to/model4.glb" ar camera-controls></model-viewer>
    </a-entity>
  </a-scene>
</body>
</html>
