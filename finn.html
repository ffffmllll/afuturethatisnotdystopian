<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer Page</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

<body style="margin: 0; overflow: hidden; background-color: #000811;">

    <!-- Top Left Corner -->
    <model-viewer alt="Neil Armstrong's Spacesuit - Top Left" style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;"
        src="finn planets.glb"
        ar environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr"
        poster="bowl.webp"
        shadow-intensity="1" camera-controls touch-action="pan-y">
    </model-viewer>

    <!-- Buttons at the bottom -->
    <div style="position: absolute; bottom: 10px; width: 100%; display: flex; justify-content: space-around;">

        <button onclick="window.location.href='page5.html'">Page 5</button>

</html>
