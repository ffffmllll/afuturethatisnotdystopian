<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explain Your Problem</title>
</head>
<body>

    <header>
        <h1>Please Explain Your Problem</h1>
    </header>

    <main>
        <form onsubmit="redirectToFinalPage(); return false;">
            <label for="problemExplanation">Problem Explanation:</label>
            <textarea id="problemExplanation" name="problemExplanation" rows="4" cols="50" required></textarea>

            <br>

            <input type="submit" value="Submit">
        </form>
    </main>

    <script>
        function redirectToFinalPage() {
            window.location.href = "final.html";
        }
    </script>

</body>
</html>
